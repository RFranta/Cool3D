<!DOCTYPE html>
<html>
<head>
	
	<title>
		Blog
	</title>
		
</head>

<style type ="text/css">
		body {
		    font-family: sans-serif;
		    margin: 0 auto;
		    padding: 10px;
		}
		.error {
			color:red;
		}

		.label{
			display:block;
			font-size:20px;
		}
		.input[type=text]{
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}
		textarea {
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family:monospace;
		}
		.input[type=submit]{
			font-size:24px;
		}
		hr {
			margin: 20px auto;
		}
		.posts{
			margin-top:20px;
		}
		.blog-post-title {
			font-weight: bold;
			font-size: 40px;
		}
		.blog-post {
			margin:0;
			font-size:25px;
			color: green;
		}
		.title{
			color: black;
			text-decoration: none;
			display: block;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
		}
		.time{
			font-size: 9px;
			text-align: right;
			color: #999;
		}
	</style>

<body>
	<h1>
		<a class="title" href="/blog">Blog</a>
	</h1>

	<h1>
		Článek: 
	</h1>
	<div class="blog-post-title">
		{{title}}
	</div>
	<hr>
	<pre class="blog-post">{{textbody}}</pre>
	<div class="time">
		Přidáno  před{{time}} .
	</div>
</body>
</html>
