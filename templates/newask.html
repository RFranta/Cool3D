<!DOCTYPE html>
<html>
<head>
	
	<title>
		Ptejte se Cool3D
	</title>
	<meta name="keywords" content="3D modely, 3D tisk, 3D , 3D tisk sociální síť, reprap, fabrication STL, soubory k 3D tisku, gcode, open source, obj" />	
	<meta name="description" content="Cool3d.cz je stránka pro milovníky 3D tisku. Můžeš zde stahovat či sdílet 3D modely k vytisknutí nebo se podívat na novinky a lekce ze světa 3D tisku" />
	<meta property="og:image" content="http://www.bld3r.com/img/bld3r_cover.png" />		
	<style>
	* {
		margin:0px;
		font-family:Trebuchet MS,Liberation Sans,DejaVu Sans,sans-serif;
		//border:solid #999 1px;
	}
	* a{
		text-decoration: none;
		color:#0077cc;
	}

	* a:visited{
		color:#4a6b82;
	}

	* td {
		padding-bottom: 20px;
		padding-right: 15px;
		vertical-align:text-top;
		color:#333;
		font-size:18px;
	}

	.header3 {
		margin:0px;
		padding-top: 3px;
		//border-bottom: 1px #999 solid;
		vertical-align: top;
		color:#4a6b82;		
	}
	.header3 a {
		text-decoration: none;
		color:#4a6b82;
		vertical-align: top;
	}	
	.error {
		color:red;
		float:left; 
		clear:left;
		margin-top:15px;
		padding-left: 8px;

	}
	.all {
		float:left;
		margin-top: 10px;
		margin-left: 20px;
	}
	.top {
		float:left;
	}
	.top * {
		float:left;
		font-size: 40px;
		font-weight: bold;
		max-width: 500px;
		margin-left: 15px;
	}
	form {
		max-width: 800px;
	}
/*	.form_entry {

		float:left;
		clear:left;
		padding-left: 5px;
		margin-top:15px;
		//text-align: right;
	}*/
	textarea {
		width: 450px;
		height: 100px;
	}

	.tag_input {
		width: 450px;
	}
	.link {
	width: 450px;
	}
	.title {
	width: 450px;
	}

	</style>		
</head>

<body>
	{% include "header3.html" %}
	<div class="backspace"style="
			width:100%;
			">
		<div class="center_container" style="
				width:1100px;   
				display: block;
		  		margin-left: auto;
		  		margin-right: auto;
		  		">		
			<div class="top" style="width:1000px; margin-top:20px;">
				<img src="/img/uni_learn_blue.png" width="100" height="auto" />
				<span>
					<br>
					Ptejte se Cool3D
				</span>
			</div>

			<div style="padding-top:10px;clear:both;">
				<hr>
			</div>			

			<div class="input_container" style="float:left; width:600px;  height:auto; margin-bottom:30px; margin-left:20px;">
				<form method="post" style="margin-top: 20px;">
					<div name="error" style="color: red;">
					{{error}}
					</div>

					<table>
						<tr>
							<td>
								Název
							</td>
							<td>
								<input type="text" name="title" value="{{title}}" style="width: 450px; font-size:30px;">
							</td>
						</tr>																					
						<tr>
							<td>
								Otázka
							</td>
							<td>
								<textarea name="text">{{description}}</textarea>
							</td>
						</tr>		
						<tr>
							<td>
								Štítky
							</td>
							<td>
								<input class="tag_input"  type="text" name="tags" value="{{tags}}">
							</td>
						</tr>
					</table>

					<div style="
						margin-left:90px;
						padding-bottom:20px; 
						float:left; 
						clear:left;
						">
						<input type="submit" value="Submit" style="
							width:200px;
							height:30px;
							padding: 0.3em 0.6em;
							background-color: #009200;
							font-size: 18px;
							color: #fff;
							border: 1px solid #fafafa;
							border-radius: 3px;
							text-decoration: none;
							cursor: pointer;		
							">
					</div>
				</form>
			</div>
			<div style="float:left; margin-top:10px; margin-left:50px; width:260px; height: 410px; border-radius: 5px; padding:40px; padding-top:20px; padding-bottom:20px; margin-bottom:10px; background:#FFEFC6; color:#735005;">
				<span style="font-size:30px; color:#d45e6a;">
					Jak se ptát?
				</span>
				<br>
				<span style="font-size:12px; color:#999;">
					
				</span>
				<br>
				<br>
				<span style="font-size:14px;">
					Udržujte otázky jednoduché.
					<br>
					<br>
					Neříkejte jen "nefunguje to." 
					<br>
					<br>
					Buďte specifičtí.
					<br>
					<br>
					Štítky jsou <span style="font-weight:bold;">volitelné</span>, ale doporučujeme je použít.
					<br>
					<br>
					Štítky oddělte čárkami.
					<br>
					<br>
					Popis i štítky můžete později změnit.
				</span>
			</div>


		</div>
	</div>
</body>
</html>
