<!DOCTYPE html>
<html>
<head>
	<title>
		Cool3D Akademie
	</title>
	<meta name="keywords" content="3D modely, 3D tisk, 3D , 3D tisk sociální síť, reprap, fabrication STL, soubory k 3D tisku, gcode, open source, obj" />	
	<meta name="description" content="Cool3d.cz je stránka pro milovníky 3D tisku. Můžeš zde stahovat či sdílet 3D modely k vytisknutí nebo se podívat na novinky a lekce ze světa 3D tisku" />
	<meta property="og:image" content="http://www.bld3r.com/img/bld3r_cover.png" />		
	<link type="text/css" rel="stylesheet" href="/css/front.css" />
	{% include "scripts.html" %}

	<style>
		* {
			margin:0px;
			font-family:Trebuchet MS,Liberation Sans,DejaVu Sans,sans-serif;
			//border:solid #999 1px;
			text-align: left;
		}
		* a{
			text-decoration: none;
			color:#0077cc;
		}

		* a:visited{
			color:#4a6b82;
		}

		.top {
			float:left;
		}
		.top * {
			float:left;
			font-size: 40px;
			font-weight: bold;
			margin-left: 15px;
		}	

		.voteup{
			color:#999;
			cursor:pointer;
			text-shadow: -1px 0 #ddd, 0 1px #ddd, 1px 0 #ddd, 0 -1px #ddd;				
		}

		.voteup2{
			color:#999;
			cursor:pointer;
			text-shadow: -1px 0 #ddd, 0 1px #ddd, 1px 0 #ddd, 0 -1px #ddd;						
		}
		.votedown{
			color:#999;
			cursor:pointer;		
			text-shadow: -1px 0 #ddd, 0 1px #ddd, 1px 0 #ddd, 0 -1px #ddd;		
		}
		.voteddown{
			color:red;
			cursor:pointer;		
			text-shadow: -1px 0 #ddd, 0 1px #ddd, 1px 0 #ddd, 0 -1px #ddd;		
		}
		.votedown2{
			color:#999;
			cursor:pointer;		
			text-shadow: -1px 0 #ddd, 0 1px #ddd, 1px 0 #ddd, 0 -1px #ddd;		
		}

		.masonry_object:hover{
			-webkit-box-shadow: 8px 8px 6px -6px black;
			-moz-box-shadow: 8px 8px 6px -6px black;
			box-shadow: 8px 8px 6px -6px black;
		}	

	</style>
	

</head>

<body>

	{% include "header3.html" %}	
	<div class="backspace"style="
		width:100%;
		">
		{% if not user %}
			{% include "why_bld3r.html" %}
		{% endif %}			
		<div class="center_container" style="
			width:1100px;   
			display: block;
	  		margin-left: auto;
	  		margin-right: auto;
	  		text-align:center;
	  		padding: 2px;
	  		">
			<div class="top" style="margin-top:20px;">
				<img src="/img/uni_learn_blue.png" width="100px" height="auto" />
				<div style="height:100px;">	
					<span style="float:left;">
						Cool3D
					<br>				
						Akademie
					</span> 
				</div>
			</div>
			<a href=
				{% if user %}
					"/newlesson"
				{% else %} 
					"/login"
				{% endif %}
				style="
				float:right;
				margin-top: 20px;
				">
				<div style="
					width:200px;
					font-size: 22px;
					text-align:center;
					margin: 5px 0px 5px 0px;
					padding-top: 5px;
					height:30px;
					background-color: #009200;
					color: #fff;
					border: 1px solid #fafafa;
					border-radius: 3px;
					text-decoration: none;
					cursor:pointer;
					">
					Sdílejte lekci
				</div>
			</a>
			<a href=
				{% if user %}
					"/ask"
				{% else %} 
					"/login"
				{% endif %}
				style="
				float:right;
				margin-top: 20px;
				margin-right: 10px;
				">
				<div style="
					width:200px;
					font-size: 22px;
					text-align:center;
					float:right;
					height:30px;
					margin: 5px 0px 5px 0px;
					padding-top: 5px;
					background-color: #009200;
					color: #fff;
					border: 1px solid #fafafa;
					border-radius: 3px;
					text-decoration: none;
					cursor:pointer;
					">
					Ptejte se:
				</div>
			</a>
			<div style="padding-top:10px;clear:both; margin-bottom: 3px;">
				<hr>
			</div>	
	
			<div class="vertical list">
				{% include "masonry_for_front_vertical.html" %}
			</div>

		</div>
	</div>
	{% include "scripts.html" %}
</body>
</html>
