<!DOCTYPE html>
<html>
<head>
	<title>
		Reset Password
	</title>
	<header>

	</header>
</head>
<style>
	* {
		margin:0px;
		font-family:Trebuchet MS,Liberation Sans,DejaVu Sans,sans-serif;
		//border:solid #999 1px;
	}
	* a{
		text-decoration: none;
		color:#0077cc;
	}

	* a:visited{
		color:#4a6b82;
	}
	.header3 {
		margin:0px;
		padding-top: 3px;
		//border-bottom: 1px #999 solid;
		vertical-align: top;
		color:#4a6b82;		
	}
	.header3 a {
		text-decoration: none;
		color:#4a6b82;
		vertical-align: top;
	}	

	form {
		padding-top: 20px;
		padding-left: 20px;
		max-width: 300px;
	}
	label {
		float:right;
		padding-top:10px;
	}
	.error {
		color: red;
	}
	.sign_up {
		font-size: 35px;
	}
	.lower_text {
		margin-top: 10px;
		padding-top: 10px;
		text-align: center;
		border-top: solid 1px #999;
	}
	.error {
		color:red;
	}
</style>
<body>
	{% include "header3.html" %}
	<form method="post" >
		<div class="sign_up">
			Reset Password:
		</div>
		<label>
			New Password:
			<input onkeypress="return event.keyCode != 13;" type="password" name="password">
			<br>
			<span style="font-size: 10px">
				Your password must be at least 6 characters long.
			</span>
		</label>
		<br>
		<label>
			Verify password:
			<input onkeypress="return event.keyCode != 13;" type="password" name="verify">
		</label>
		<label>
			<span class="error">
				{{error}}
			</span>
		</label>
		<label>
			<input type="submit" value="Submit">
		</label>
	</form>
</body>
</html>
