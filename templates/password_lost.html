<!DOCTYPE html>
<html>
<head>
	<title>
		Bld3r Login
	</title>
	<header>

	</header>
</head>
<style>
	* {
		margin:0px;
		font-family:Trebuchet MS,Liberation Sans,DejaVu Sans,sans-serif;
		//border:solid #999 1px;
	}
	* a{
		text-decoration: none;
		color:#0077cc;
	}

	* a:visited{
		color:#4a6b82;
	}
	.header3 {
		margin:0px;
		padding-top: 3px;
		//border-bottom: 1px #999 solid;
		vertical-align: top;
		color:#4a6b82;		
	}
	.header3 a {
		text-decoration: none;
		color:#4a6b82;
		vertical-align: top;
	}	


	.error {
		color: red;
	}
	form {
		padding-top: 20px;
		padding-left: 20px;
		max-width: 300px;
	}
	label {
		float:right;
		padding-top: 10px;
	}
	.check {
		padding-top: 10px;
		float:right;
		clear:both;
	}
	.log_in_header {
		font-size: 35px;
	}
	.lower_text {
		margin-top: 10px;
		padding-top: 10px;
		text-align: center;
		border-top: solid 1px #999;
	}
</style>
<body>
	{% include "header3.html" %}
	<form method="post">
		<div class="inner_form">
			<div class="log_in_header">
				Forgot your password?
			</div>

			<label>
				Username:
				<input type="text" name="username" value='{{name}}'>
			</label>
			<label>
				Email:
				<input type="text" name="email" value="{{email}}">
			</label>
			<label>
				<!--
					<div style="border:solid 1px #999; padding: 15px; text-align:center;">

							Here is a link to a tutorial.
						</a>
					</div>
				-->
			</label>
			<label style="clear:both;">
				<input type="submit" value="submit">
			</label>
			<br>
			<label>
				<div class="lower_text">
					<a href="/signup">Sign up</a>,
					<a href="/login">log in</a>,
					or return to the
					<a href="/">main page</a>.
					<div class="error">
						{{error}}
					</div>
				</div>
			</label>
		</div>
	</form>
	<br>

</body>
