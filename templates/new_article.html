<!DOCTYPE html>
<html>
<head>
	
	<title>
		Bld3r Submit News
	</title>
	<meta name="description" content="Bld3r.com is a 3D printing community for both beginners and enthusiasts. Maybe you have creations you want to share with others, or maybe you just want to learn how to do basic 3D modeling or find out which printer is right for you. We like to print in 3D, and we want to make it easier for everyone." />
	<meta property="og:image" content="http://www.bld3r.com/img/bld3r_cover.png" />			
</head>
<style>

	* {
		margin:0px;
		font-family:Trebuchet MS,Liberation Sans,DejaVu Sans,sans-serif;
		//border:solid #999 1px;
	}
	* a{
		text-decoration: none;
		color:#0077cc;
	}

	* a:visited{
		color:#4a6b82;
	}

	* td {
		padding-bottom: 20px;
		padding-right: 15px;
		vertical-align:text-top;
		color:#333;
		font-size:18px;
	}	

	.error {
		color:red;
		float:left; 
		clear:left;
		margin-top:15px;
		padding-left: 8px;

	}
	.all {
		float:left;
		margin-top: 10px;
		margin-left: 20px;
	}
	.top {
		float:left;
	}
	.top * {
		float:left;
		font-size: 40px;
		font-weight: bold;
		max-width: 500px;
		margin-left: 15px;
	}
	form {
		max-width: 800px;
	}
/*	.form_entry {

		float:left;
		clear:left;
		padding-left: 5px;
		margin-top:15px;
		//text-align: right;
	}*/
	textarea {
		width: 450px;
		height: 100px;
	}
	.tag_input {
		width: 450px;
	}
	.link {
	width: 450px;
	}
	.title {
	width: 450px;
	}
</style>
<body>
	{% include "header3.html" %}
	<div class="backspace"style="
			width:100%;
			">
		<div class="center_container" style="
				width:1100px;   
				display: block;
		  		margin-left: auto;
		  		margin-right: auto;
		  		">		
			<div class="top" style="width:1000px; margin-top:20px;">
				<img src="/img/empty_white_favicon.png" width="100" height="auto" />
				<span>
					Submit a news article 
				</span>
			</div>
			<div style="padding-top:10px;clear:both;">
				<hr>
			</div>

			<div class="input_container" style="float:left; width:600px;  height:auto; margin-bottom:30px; margin-left:20px;">	

				<form method="post" style="margin-top: 20px;">
					<table>
						<tr>
							<td>
								Title
							</td>
							<td>
								<input class="title" type="text" name="title" value="{{title}}" style="font-size:30px;">
							</td>
						</tr>
						<tr>
							<td>
								Link							
							</td>
							<td>
								<input class="link" type="text" name="link" value="{{link}}" style="font-size:30px;">
								{% if error %}
								<div class="error">
									{{error}}
								</div>
								{% endif %}									
							</td>
						</tr>
					</table>
					<div style="
						margin-left:58px;
						padding-bottom:10px; 
						float:left; 
						clear:left;
						">
						<input type="submit" value="Submit" style="
							width:200px;
							height:30px;
							padding: 0.3em 0.6em;
							background-color: #009200;
							font-size: 18px;
							color: #fff;
							border: 1px solid #fafafa;
							border-radius: 3px;
							text-decoration: none;		
							">
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
